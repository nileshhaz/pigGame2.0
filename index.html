<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="newPig.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Status</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Status</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div id="dice1" class="dice">
        <div id="dice-side-one" class="side one">
          <div class="dot one-1"></div>
        </div>
        <div id="dice-side-two" class="side two">
          <div class="dot two-1"></div>
          <div class="dot two-2"></div>
        </div>
        <div id="dice-side-three" class="side three">
          <div class="dot three-1"></div>
          <div class="dot three-2"></div>
          <div class="dot three-3"></div>
        </div>
        <div id="dice-side-four" class="side four">
          <div class="dot four-1"></div>
          <div class="dot four-2"></div>
          <div class="dot four-3"></div>
          <div class="dot four-4"></div>
        </div>
        <div id="dice-side-five" class="side five">
          <div class="dot five-1"></div>
          <div class="dot five-2"></div>
          <div class="dot five-3"></div>
          <div class="dot five-4"></div>
          <div class="dot five-5"></div>
        </div>
        <div id="dice-side-six" class="side six">
          <div class="dot six-1"></div>
          <div class="dot six-2"></div>
          <div class="dot six-3"></div>
          <div class="dot six-4"></div>
          <div class="dot six-5"></div>
          <div class="dot six-6"></div>
        </div>
      </div>
      <!-- <img src="dice-5.png" alt="Playing dice" class="dice" /> -->
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn start">START</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    </main>
    <script src="newPig.js"></script>
  </body>
</html>
